<h3 class="bg-success text-white p-3">{{getName()}} To Do List</h3>
<div class="my-1">
  <input class="form-control" #todotext/>
  <button class="btn btn-success mt-1" (click)="addItem(todotext.value)">Add New Task</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Index</th>
      <th>Tasks</th>
      <th>Action</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of getTodoItems(); let i = index">
      
      <!-- 1st col -->
      <td>{{ i+ 1 }}</td>

      <!-- 2nd col -->
      <td>{{ item.action }}</td>

      <!-- 3rd col -->
      <!-- Two Way Data Binding -->
      <td>
        <input type="checkbox" [(ngModel)]="item.done" />
      </td>

      <!-- 4th col -->
      <td [ngSwitch]=item.done>
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
   
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
